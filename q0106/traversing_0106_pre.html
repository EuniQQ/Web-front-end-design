    <script>
        $(document).ready(function () {

            $(".delBtn").click(function () {
                console.log('delBtn ok');
                $(this).parent().closest('tr').remove();
            });

            $(".addBtn").click(function (){
                // console.log('addBtn ok');
                cloneData=$(this).parentsUntil('from').find('tbody').find('tr').last().clone();
                $(this).parentsUntil('from').find('tbody').find('tr').last().after(cloneData);
            });


        });

    </script>
