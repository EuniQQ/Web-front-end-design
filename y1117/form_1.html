<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./basic.css">
    <link rel="stylesheet" href="./style_1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>

<body>

    <div class="form-box">

        <div class="form-header">
            <h1><i class="fas fa-pen-fancy"></i>html form表單</h1>
        </div>

        <div class="form-group">
            <label for="username"><i class="far fa-smile"></i>姓 名</label>
            <input type="text" name="username" id="username">
        </div>

        <div class="form-group">
            <label for="email"><i class="fas fa-paste"></i>Email</label>
            <input type="email" name="email" id="email">
        </div>

        

        <div class="form-group">
            <label for="comment"><i class="fas fa-user-edit"></i>留 言</label>
            <textarea name="comment" id="comment" cols="30" rows="10" class="form-controller"
                placeholder="請輸入留言"></textarea>
        </div>

        <div class="form-group">
            <button class="submit-btn" type="submit"><i class="far fa-paper-plane"></i></i>送出表單</button>
        </div>


    </div>
</body>

</html>
