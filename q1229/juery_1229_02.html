<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1>jQuery no bootstrap</h1>
    <p id="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores quam ea eum nisi voluptatem nemo similique ipsam vel aut odit!</p>
    <p id="blue">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aliquid, adipisci.</p>
    <button id="showBtn">showBtn</button>
    <button id="hideBtn">hideBtn</button>
    <!-- toggle按鈕可以一件做到show/hide兩件事 -->
    <button id="toggleBtn">toggleBtn</button>  


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
  
    
    
    <script>
        // const content = document.getElementById("content");
        // content.style.color="red";

    $(document).ready(function () {  
        // 我希望這鈕按下去p再執行     
        //   $("button").click(function(){
        //   });

        $("#blue").css('color',"blue"); //單雙引號無限制
        $("#red").css('color',"red");

            $("#hideBtn").click(function() {
                //程式碼
                $("#blue").hide();
                $("#red").hide();
            });
        
            $("#showBtn").click(function() {
                //程式碼
                $("#blue").show();
                $("#red").show();
            });

            $("#toggleBtn").click(function() {
                //程式碼
                $("#blue").toggle(); 
                $("#red").toggle();
            });
        
        
        
            //function(變數){執行的事};

        $("p").click(function(){
            //程式碼
            $(this).hide();
            //$this xxx ---php
            //$("this") xxx ---jQ
        })
    })
    </script>
</body>
</html>
