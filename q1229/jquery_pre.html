<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <!-- 課堂練習一：
    table有兩個按鈕
    基數行變紅色 redBtn => red
    偶數行變綠色 greenBtn => green -->
    <h2 class="text-center">JQuery</h2>
    <h5 id="chinese" class="text-center mt-5">你要保守你的心，勝過保守一切，因為一生的果效是由心發出。</h5>
    <h5 id="english" class="text-center">Above all else, guard your heart, for everything you do flows from it.</h5>

    <table class="table m-5" id="tb">
  
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        
       
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
       
      </table>

        <button id="redBtn" class="btn  btn-outline-danger btn-block">redBtn</button>
        <button id="greenBtn" class="btn  btn-outline-info btn-block">greenBtn</button>
        <button id="resetBtn" class="btn  btn-outline-secondary btn-block">reset</button>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

<script>
$(document).ready(function(){

    $('h2').text("hello :D");

    function removeAllClass(){
        $("#chinese , #english").show();
        $('tr').removeClass('table-danger table-info');
        $("button").removeClass('btn-info btn-danger');
    }

    $("button").click(function(){
        removeAllClass();
    })

    $("#redBtn").click(function(){       
        $("#chinese").show();
        $("#english").hide(); 
        $("tr:nth-child(odd)").not('th').addClass('table-danger');
        // $('tr:not(":has(th)"):odd').addClass('table-danger'); 
        // 不要含th
    });

    $("#greenBtn").click(function(){
        $("tr:nth-child(even)").not('th').addClass('table-info');
        $("#chinese").hide();
        $("#english").show();
        $("#redBtn").addClass('btn-outline-danger');
       
        
    });

    $("#resetBtn").click(function(){
        removeAllClass();
    })

});

</script>
</body>
</html>
