<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>

/* 示範隱藏的方式 */

        div {
           width: 50px;
           height: 50px;
           background-color: lightskyblue;
           border: 1px solid;
           display: inline-block;
           text-align: center;
           margin: 20px;
        }
        #demo1{
            display: none;
        }
        #demo2{
            visibility: hidden;
        }
        #demo3{
            opacity: 0;
        }

       
    </style>
</head>

<body>
    <p>原本：</p>
    <div >A</div>
    <div >B</div>
    <div >C</div>
    <div >D</div>

    <p>隱藏後：</p>
    <div id="demo1">A</div>
    <div id="demo2">B</div>
    <div id="demo3">C</div>
    <div id="demo4">D</div>
   <br>
   
</body>
</html>
