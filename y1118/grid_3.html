    <!-- grid:  https://www.w3schools.com/bootstrap4/bootstrap_grid_basic.asp -->
<div class="container">
<h1>grid</h1>

<!-- 通常首先放row，裡面放各種box -->
<P> 錯誤寫法 margin會被吃掉</P>
<div class="row">
    <div class="col-4 box"></div>
    <div class="col-4 box"></div>
</div>

<br>

<P> 若不想要間距 </P>
<div class="row">
    <div class="col-4">
        <div class="row box"></div>
    </div>
    <div class="col-4">
        <div class="row box"></div>
    </div>
</div>

<br>
<P> 正確寫法 </P>
<div class="row">
    <div class="col-4 col-md-6 col-lg-1 ">
        <div class="box"></div>
    </div>
    <div class="col-4 col-md-5 col-lg-1">
        <div class="box"></div>
    </div>
    <div class="col-4 col-md-5 col-lg-10">
        <div class="box"></div>
    </div>
<!-- 響應式寫法 -->
<!-- 注意：三種尺寸要加起來是12 -->
<!-- 拉到md(大於768)時，就放大到5，拉到lg時變成10 -->

<!-- .col- （超小設備 - 屏幕寬度小於 576px）
.col-sm- （小型設備 - 屏幕寬度等於或大於 576px）
.col-md- （中型設備 - 屏幕寬度等於或大於 768px）
.col-lg- （大型設備 - 屏幕寬度等於或大於 992px）
.col-xl- （xlarge 設備 - 屏幕寬度等於或大於 1200px） -->

</div>
</div>

以下兩種打出來結果大小是一樣的，但完全不同，差別在於：
<!-- 是有語意的，會影響SEO(搜尋引擎最佳化) -->
<h1>test</h1> 
<!-- 無語意,只影響大小 -->
<div class="h1">test</div>
