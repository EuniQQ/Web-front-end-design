<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 960px;
        }

        div {
            float:right;
            width:300px;
            height:200px;
            text-align: center;
            box-sizing:border-box;
            margin:10px;
            padding:80px;
        }

        .div1{
            background:rgb(172, 243, 243);
            float:right;
        }

        .div2{
            background:rgb(203, 240, 168);
            float:left;
        }

        .div3{
            background:rgb(253, 213, 247);
            float:left;
        }
        
    </style>
</head>

<body>
    <h2>float</h2>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>

</html>
