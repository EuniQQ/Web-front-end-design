<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

  <div class="container mt-3">
    <h2>Activate Modal with JavaScript</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-dark" id="myBtn">Open Modal</button>


    <form action="model.html">
      <!-- The Modal -->
      <div class="modal fade  " id="myModal">
        <div class="modal-dialog  modal-dialog-centered modal-lg">
          <!-- modal-dialog modal-dialog-centered以垂直居中出現視窗 -->
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header bg-warning">
              <h4 class="modal-title">modal_js</h4>
              <button type="button" class="close" data-dismiss="modal">×</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body ">

              <div class="container">
                <div class="row mt-3">
                  <div class="col-6">
                    <input type="text" class="form-control" id="account" placeholder="Enter account" name="account">
                  </div>

                  <div class="col-6">
                    <input type="password" class="form-control" placeholder="Enter password" name="pswd">
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-6">
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                  </div>

                  <div class="col-6">
                    <input type="number" class="form-control" placeholder="Enter phone number" name="phone">
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-12">
                    <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
                  </div>




                </div>
              </div>


            </div>

            <!-- Modal footer -->
            <div class="modal-footer bg-warning">
              <button type="submit" class="btn btn-dark">Submit</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>

    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $("#myBtn").click(function () {
        $("#myModal").modal();
      });
    });
  </script>
  </form>
</body>

</html>
