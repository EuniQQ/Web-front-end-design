<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center ">會員中心</h1>
<!-- modal-新增 -->
<div class="container mt-3">
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-primary" id="myBtn-1">新增</button>


    <form action="model.html">
        <!-- The Modal -->
        <div class="modal fade" id="myModal-1">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header ">
                        <h4 class="modal-title">新增資料</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body ">

                        <div class="container">
                            <form action="#">
                                <label for="">name:</label><br>
                                <input type="text" id="name" name="name" value=""><br>

                            </form>
                            <!-- Modal footer -->
                            <div class="modal-footer ">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    </form>

</div>




    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">修改/刪除</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Amy</td>
                <td>
                    <button type="button" class="btn btn-primary" id="myBtn-2">修改</button>
                    <button type="button" class="btn btn-primary" id="myBtn-3">刪除</button>

                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Bob</td>
                <td><button type="button" class="btn btn-primary" id="myBtn-2">修改</button>
                    <button type="button" class="btn btn-primary" id="myBtn-3" class="btn btn-danger">刪除</button>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Cat</td>
                <td><button type="button" class="btn btn-primary" id="myBtn-2 ">修改</button>
                    <button type="button" class="btn btn-primary" id="myBtn-3" class="btn btn-danger">刪除</button>
                </td>
            </tr>
        </tbody>
    </table>

 


    <!-- modal-修改 -->
    <div class="container mt-3">
        <!-- Trigger the modal with a button -->
        <!-- <button type="button" class="btn btn-primary" id="myBtn-2">修改</button> -->


        <form action="model.html">
            <!-- The Modal -->
            <div class="modal fade" id="myModal-2">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header ">
                            <h4 class="modal-title">修改資料</h4>
                            <button type="button" class="close" data-dismiss="modal">×</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body ">

                            <div class="container">
                                <form action="#">
                                    <label for="">name:</label><br>
                                    <input type="text" id="name" name="name" value=""><br>

                                </form>
                                <!-- Modal footer -->
                                <div class="modal-footer ">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                </div>

                            </div>
                        </div>
                    </div>
        </form>
    </div>




    <!-- modal-刪除 -->
    <div class="container mt-3">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-danger" id="myBtn-3">刪除</button>

        <form action="model.html">
            <!-- The Modal -->
            <div class="modal fade" id="myModal-3">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header ">
                            <h4 class="modal-title">刪除資料</h4>
                            <button type="button" class="close" data-dismiss="modal">×</button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body ">

                            <div class="container">
                                <h3>確認刪除資料？</h3>
                                <!-- Modal footer -->
                                <div class="modal-footer ">
                                    <button type="submit" class="btn btn-primary">確認</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                </div>

                            </div>
                        </div>
                    </div>

        </form>

    </div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    <script>
        $(document).ready(function () {
            $("#myBtn-1").click(function () {
                $("#myModal-1").modal();
            });
        });
    </script>

    <script>
        $(document).ready(function () {
            $("#myBtn-2").click(function () {

            });

    </script>
