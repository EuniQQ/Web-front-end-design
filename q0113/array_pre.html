<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2>篩選器</h2>
        <p>價格或數量</p>
        <div class="form-group">
            <label for="sell">Select list(select one):</label>
            <select name="form-control" id="mySelect" name="select">
                <option value="price">price</option>
                <option value="num">num</option>
            </select>
        </div>
        <div class="form-group">
            <label for="inputNum">InputNum:</label>
            <input type="number" class="form-control "id="inputNum" name="">
        </div>
        <button type="button" class="btn btn-primary" id="btn">commit</button>

        <div class="container">
            <ul id="myUl">
                <li>123456</li>
                <li>456789</li>
                <li>000000</li>
            </ul>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            // 製作篩選器
            //A: price $100 ; num 5
            //B: price $1000 ; num 50
            //C: price $10000 ; num 500

            const product = [
                {
                    'name': 'A',
                    'price': 100,
                    'num': 5
                },
                {
                    'name': 'B',
                    'price': 1000,
                    'num': 50
                },
                {
                    'name': 'C',
                    'price': 10000,
                    'num': 500
                }
            ]



            $('#btn').on('click', function () {
                console.log('btn ok');

                selectOptionValue = $('#mySelect').val();
                console.log('selectOptionValue', selectOptionValue);

                inputNumValue = parseInt($('#inputNum').val());  //加parseInt，可以讓自己知道這是數值
                console.log('inputNumValue', inputNumValue);

                filterArr = product.filter(value => value[`${selectOptionValue}`] > inputNumValue);
                console.log('filterArr', filterArr);


            });

        });




    </script>
</body>

</html>
