<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比較key:value寫法</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>

    <div class="container">
        <ul id="myUl">
            <li></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            const other = "abc";
            const name = "constName"
            const myObj20220120 = {
                //'key' : 'value'
                'name' : 'Amy',
                'tel' : '0911-111-111',
                other : '55688', //不能抓變數，建議都加引號
                'constName' : 'constNameValue'
            }

            console.log('myObj20220120', myObj20220120);    //myObj20220120 
            console.log('myObj20220120["name"]', myObj20220120['name']);  // Amy
            console.log('myObj20220120.name', myObj20220120.name);        // Amy
            console.log('myObj20220120[`${name}`]', myObj20220120[`${name}`]);  //constNameValue
            console.log('myObj20220120[name]', myObj20220120[name]);      //constNameValue
            console.log('myObj20220120[other]', myObj20220120[other]);    //undefined
            console.log('myObj20220120["other"]', myObj20220120['other']);   // 55688

            //其他寫法:
            // myObj->xxxxx
            // myObj.abc()  //呼叫abc() function
            // myObj.abc  //呼叫abc變數

        });




    </script>
</body>

</html>
