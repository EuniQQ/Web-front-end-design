<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭頭函式</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>

    </style>
</head>

<body>

    <div class="container">
        <ul id="myUl">
            <li></li>
        </ul>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {


            //array [1,3,5,7,9]
            //obj {2,4,6,8,9}
            //typeof

            const myArr = [1, 3, 5, 7, 9];
            const myObj = {
                '0': 2,
                '1': 4,
                '2': 6,
                '3': 8,
                '4': 9
            };
            console.log('myArr', myArr);                            //[1,3,5,7,9]
            console.log('myArr typeof', typeof (myArr));            //myArr typeof object
            console.log('myArr typeof', Array.isArray(myArr));      //myArr typeof true

            console.log('myObj', myObj);                            //myObj {0: 2, 1: 4, 2: 6, 3: 8, 4: 9}
            console.log('myObj typeof', typeof (myObj));            //myObj typeof object
            console.log('myObj typeof', Array.isArray(myObj));      //myObj typeof false

            //方法一:single
            console.log(myArr[0]);
            console.log(myArr[1]);
            console.log(myArr[2]);
            console.log(myArr[3]);

            //方法二:for迴圈方式繞出答案 
            for (let i = 0; i < myArr.length; i++) {
                console.log(i);
                console.log('index', i);
                console.log(`myArr[${i}]`, myArr[i]);
            }

            //方法三:foreach

            myArr.forEach(function (myArrValue, myArrIndex) {
                console.log('forEach myArrValue=>', myArrValue);
                console.log('forEach myArrIndex=>', myArrIndex);
                //寫法:str=`myArr[i]=>${Value}`
                str = `<li>myArr[${myArrIndex}] => ${myArrValue}</li>`;
                $('#myUl').html(str);
                //html(str)是把html裡面原本的內容洗掉,若要保留之前需用append

            });

            console.log('forEach 後 myArr=>', myArr);



            //[1,3,5,7,9]=>[2,6,10,14,18]把array成兩倍
            // 方法一：
            newArr = [];
            //php的寫法是(key,value)，jq的寫法是(value,key)
            myArr.forEach(function (value, key) {
                newArr.push(value * 2);
                str += `<li>myArr[${key}]x2 => ${value * 2}</li>`;
                $('#myUl').html(str);
            });
            console.log('newArr', newArr);

            // 方法二:
            mapNewArr = myArr.map(function (value) {
                return value * 2;

                //若加限制:五萬以上算五萬

            });
            console.log('map 後 myArr', myArr);
            console.log('map 後 mapNewArr', mapNewArr);

            console.log('forEach 後 myArr', myArr);
            console.log('===========================');

            // 方法一:forEach
            //[1,3,5,7,9]=>只取最後[7,9]
            newArr = []
            myArr.forEach(function (value) {
                if (value > 5) {
                    newArr.push(value);
                }
            });
            console.log('newArr', newArr);

            //(箭頭函式簡寫)
            // myArr.forEach((value=>(value > 5)=> {
            //         newArr.push(value);
            //     });
            
            // console.log('newArr', newArr);



            //[1,3,5,7,9]=>只取[1,3]
            // 方法二:filter
            filterArr = myArr.filter(function (value) {
                return value < 5;
            })
            console.log('filterArr', filterArr);

            //(箭頭函式簡寫)
            filterArr = myArr.filter(value => value < 5);
            console.log('filterArr', filterArr);


            //[1,3,5,7,9]=>只取[1,3,5,7]
            filterArr = myArr.filter((value,index) => {
                result=(index % 2 ==1);
                return result;
            })
            console.log('filterArr', filterArr);

            // 簡寫
            filterArr = myArr.filter((value,index) =>(index % 2 ==1));
            console.log('filterArr', filterArr);
            console.log('===========================');

            //[1,3,5,7,9]=>第一個大於5的數字
            findArr = myArr.find(value  => (value < 5));
            console.log('findArr =>', findArr);


            //[1,3,5,7,9]=>判斷array是不是都小於10
            //1.foreach
            //if(value>10)
            everyArr = myArr.every(value => (value < 10));
            console.log('everyArr =>', everyArr);

            someArr = myArr.some(value => (value < 10));
            console.log('someArr =>', everyArr);

            // 加總[1,3,5,7,9]
            const reduceArr = myArr.reduce((total,value)=>{
                return total + value;
            });
                console.log('reduceArr',reduceArr);


        });




    </script>
</body>

</html>
