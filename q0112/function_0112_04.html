    <script>

        $(document).ready(function(){


        // 建立一個object
        // num1 100
        // num2 20
        // num1xnum2Fun

        data = {
            'num1': 100,  //變數
            'num2': 20,   //變數
            'num1Xnum2Fun': function (num1, num2) {  //方法
                if (num1 > 100) {
                    num1 = this.num1;
                }
                return num1 + num2;
            }                                        //方法結束
        };

console.log('data',data);
console.log('data.num1',data.num1);
console.log('data.num2',data.num2);
console.log('data.num1Xnum2Fun()',num1Xnum2Fun(500,60));

    });
