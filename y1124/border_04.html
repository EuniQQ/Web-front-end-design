<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">>
    <style>
        /* 官網-border：https://getbootstrap.com/docs/4.6/utilities/borders/ */
        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: rgb(183, 247, 237);
            margin: 10px
        }

        .box2 {
            display: inline-block;
            width: 150px;
            height: 100px;
            background-color: rgb(246, 213, 250);
            margin: 10px
        }


        .bg-cover {
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 第一組 -->
        <div class="row">
            <div class="col">
                <div class="box rounded-lg">
                    <!-- rounded-lg圓角+大一點 -->
                    <!-- <div class="box rounded-sm"></div> -->
                    <!-- rounded-lg圓角+小一點 -->

                </div>
            </div>
        </div>
        <!-- 第二組 -->
        <div class="row">
            <div class="col">
                <div class="box border border-primary ">
                    <!-- 邊框上色 -->

                </div>
            </div>
        </div>
        <!-- 第三組 -->
        <div class="row">
            <div class="col">
                <div class="box border-top border-left border-dark">
                    <!-- 邊框(單獨上下左右)上色 -->
                </div>
            </div>
        </div>

        <!-- 第四組 -->
        <div class="row">
            <div class="col">
                <div class="box rounded-circle">
                    <!-- 變圓 -->
                </div>
            </div>
        </div>

        <!-- 第五組 -->
        <div class="row">
            <div class="col">
                <div class="box2 rounded-pill">
                    <!-- 變膠囊狀 -->
                </div>
            </div>
        </div>







    </div>








    <!-- jqurey js-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
