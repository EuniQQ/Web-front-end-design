<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">>
    <style>
        .box {
            height: 300px;
            /* 如果有用background-image，box要設定高度 */
            background-color: rgb(215, 250, 245);
        }

        .bg-cover {
            background-size: cover;
            /* cover是為了防止圖片不夠大時repeat，另一種方式是 background-size:no-repeat; */
            /* background-size: no-repeat; */
            /* background-size：https://www.w3schools.com/cssref/css3_pr_background-size.asp */
            background-position: center;
            /* background-position：https://www.w3schools.com/cssref/pr_background-position.asp */
        }
    </style>
</head>

<body>
    <!-- 官網：https://www.w3schools.com/cssref/pr_background-image.asp -->

    <div class="container-fruid">
        <div class="row">
            <div class="col-4 box  bg-cover"
                style="background-image : url('https://picsum.photos/id/19/300/200'); ">
            </div>
            <div class="col-4 box  bg-cover"
                style="background-image : url('https://picsum.photos/id/200/300/200'); ">
            </div>
            <div class="col-4 box  bg-cover"
                style="background-image : url('https://picsum.photos/id/206/300/200'); background-position: bottom;">
            </div>

        </div>



        <!-- 第二組圖片 畫面滿版-->
        <div class="row" style="height:100vh">

            <div class="col-6 bg-cover"
                style="background-image : url('https://images.unsplash.com/photo-1532009201472-ec8e5974e1fe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80'); ">
            </div>
            <!-- 另一邊改成兩張垂直排列 -->
            <div class="col-6">
                <div class="row flex-column h-100">
                    <!-- 上列加row是為了清掉間隙 -->
                    <div class="h-50 bg-cover"
                        style="background-image : url(https://images.unsplash.com/photo-1634521991558-a1f4dbd641db?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">
                    </div>
                    <div class="h-50 bg-cover"
                        style="background-image : url(https://images.unsplash.com/photo-1637533321095-6f361ca43afd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);">
                    </div>
                </div>

            </div>
        </div>







</div>






















    </div>











    <!-- jqurey js-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
