<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs_image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <h2>響應式圖片</h2>
    <img class="img-fluid" src="https://picsum.photos/300/200" alt="響應式">
    
    <hr><br><br>

    <h2>rounded=圓角</h2>
    <h2>float圖片</h2><br>
    <img class="rounded float-left" src="https://picsum.photos/id/167/300/200" alt="圓角圖">
    <div class="clearfix">
        <img class="rounded float-right" src="https://picsum.photos/id/165/300/200" alt="float-left圖">
    </div>
    float要斷行就需要clear
    當float衝突時，只要各自在外面加一個div包起來，加一個<div class="clearfix"></div>
    複習float & clear ：https://www.w3schools.com/css/css_float_clear.asp

    <h2>center置中</h2>
    <div class="text-center">
        <img class="rounded" src="https://picsum.photos/id/1041/300/200" alt="chania">
    </div>
    <br><br>

    <h2>img-thumbnail圓形邊框外觀</h2>
    <img class="img-thumbnail" src="https://picsum.photos/id/1032/300/200" alt="圓形邊框外觀">

    <h2>Circle圓形圖</h2>
    <img class="rounded-circle" src="https://picsum.photos/id/1015/300/200" alt="Cinque Terre">
    <img class="rounded-circle" src="https://picsum.photos/id/1010/300/300" alt="Cinque Terre"><br>
    如果原本不是正圓，但想做成正圓，可在後面加上width/height

    <br>
    <img class="rounded-circle" src="https://fakeimg.pl/350x200/" width="200px" height="200px" alt="Cinque Terre">










    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
