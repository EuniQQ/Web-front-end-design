<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs作業_會員表單_21張筠臻</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: lightblue;
        }

        .col {
            height: 80px;
            border-radius: 50px;
            border-radius: 50px;
            font-size: larger;
            color: lightslategray;
            border-color: rgb(26, 25, 25);
        }

        .label {
            margin: 10px;
            font-size: 30px;

        }

        .radio {
            height: 60px;
            width: 60px;
            font-size: 30px;
            border-color: rgb(26, 25, 25);
        }

        #text {
            border-radius: 20px;
            border-color: rgb(26, 25, 25);
            font-size: larger;
        }

        .btn {
            font-size: 20px;
        }

        .form-check-input {
            height: 30px;
            width: 30px;
        }

        .jumbotron{
            background-color: rgb(255, 239, 148);
        }
    </style>
</head>

<body>
    <!-- 2021.11.17 hw -->
    <!-- 新增bootstrap 表單設計 -->
    <!-- 要有container -->
    <!-- 要有row -->
    <!-- 要有col -->
    <!-- input text -->
    <!-- input date -->
    <!-- select -->
    <!-- radio -->

    <!-- 頁首 -->
    <div class="jumbotron text-center ">
        <h1>Application for Employment</h1>
        <p>Strictly Confidential</p>
    </div>

    <div class="container ">



        <div class="row">
            <!-- 左半邊欄位 -->
            <div class="form-group col-sm-6">

                <label for="#" class="label col-form-label ">姓名 Name：</label>
                <input type="text" class="col form-cotrol " id="fname" name="fname" value="">

                <!-- <label for="#" class="label col-form-label ">Last Name:</label>
                <input type="text" class="col form-cotrol " id="last name" name="last name" value=""> -->

                <!-- 生日 -->
                <label for="#" class="label  col-form-label ">生日 Birthday：</label>
                <input type="date" class="col form-cotrol" id="birthday" name="birthday" value="">

                <!-- 電話 -->
                <label for="#" class="label col-form-label">手機 Mobile：</label>
                <input type="tel" class="col form-cotrol" id="mobile" name="mobile" value="">
                <!-- mail -->
                <label for="#" class="label col-form-label ">電郵 E-mail：</label>
                <input type="email" class="col form-cotrol " id="mail" name="mail" value="">

                <!-- 婚姻狀況 -->
                <!-- <label for="#" class="label  col-form-label ">Marital status： -->

                <div class="dropdown mt-5">
                    <button type="button" class="col btn btn-light dropdown-toggle " data-toggle="dropdown">
                        婚姻狀況 Marital status
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">單身 single</a>
                        <a class="dropdown-item" href="#">已婚 Married</a>
                        <a class="dropdown-item" href="#">其他 other</a>
                    </div>
                </div>
                </label>


            </div>

            <!-- 右半部欄位 -->
            <div class="col-sm-6">

                <!-- 性別 -->
                <label for="#" class="label  col-form-label ">性別 Gender：<br>

                    <!-- 性別-男 -->
                    <div class=" form-check-inline ">
                        <label for="#" class="label form-check-label ">
                            <input type="radio" class="radio form-check-input" id="gender" name="gender" value=""  >男 male
                        </label>
                    </div>
                    <!-- 性別-女 -->
                    <div class=" form-check-inline ">
                        <label for="" class="label form-check-label ">
                            <input type="radio" class="radio  form-check-input " id="gender" name="gender" value="">女
                            female
                        </label>
                    </div>
                </label>


                <div class="form-group">
                    <!-- 地址 -->
                    <textarea class="form-control " name="text" id="text" cols="20"
                        rows="8">住家地址 Present Address：</textarea>
                    <!-- 留言 -->
                    <textarea class="form-control mt-5 " name="text" id="text" cols="20"
                        rows="9">留言 Your Message：</textarea>

                </div>
            </div>

            <!-- 下半部欄位             -->
            <!-- 教育程度 -->
            <div class="col-sm-12">
                <label for="#" class="label  col-form-label">教育程度 Educational Level：<br>

                    <div class="form-check-inline ">
                        <label class="label form-check-label">
                            <input type="checkbox" class="form-check-input" value="">小學 Primary
                        </label>
                    </div>

                    <div class="form-check-inline ">
                        <label class="label form-check-label">
                            <input type="checkbox" class="form-check-input" value="">中學 Secondary
                        </label>
                    </div>

                    <div class="form-check-inline ">
                        <label class="label form-check-label">
                            <input type="checkbox" class="form-check-input" value="">高中 Senior high school
                        </label>
                    </div>

                    <div class="form-check-inline ">
                        <label class="label  form-check-label">
                            <input type="checkbox" class="form-check-input" value="">大學 University
                        </label>
                    </div>

                    <div class="form-check-inline ">
                        <label class="label  form-check-label">
                            <input type="checkbox" class="form-check-input" value="">碩士master
                        </label>
                    </div>

                    <div class="form-check-inline ">
                        <label class="label  form-check-label">
                            <input type="checkbox" class="form-check-input" value="">博士Doctor
                        </label>
                    </div>

                </label>

            </div>

<!-- 送出表單 -->
            <div class="form-group">
                <!-- <button class="submit-btn" type="submit"><i class="far fa-paper-plane"></i></i> 送出表單</button> -->
                <button type="reset" class="btn btn-outline-secondary mr-3"><i class="far fa-paper-plane"></i> 重新填寫</button>
                <button type="submit" class="btn btn-primary ">送出表單</button>
            </div>





        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
