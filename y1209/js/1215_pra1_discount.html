    <div class="container md-5 mt-5">
        <div class="alert alert-danger" role="alert">
           <h2> 折扣價計算</h2>
          </div>
     
    <form id="myForm">
   
        <div class="form-group">
          <label for="originPrice">原價：</label>
          <input type="text" class="form-control" id="originPrice" placeholder="Enter originPrice" name="originPrice" >
        </div>

        <div class="form-group">
          <label for="discount">折扣：</label>
          <input type="text" class="form-control" id="discount" placeholder="Enter discount" name="discount">
        </div>

        <div class="form-group">
            <label for="cashDiscount">現金折抵：</label>
            <input type="text" class="form-control" id="cashDiscount" placeholder="Enter cashDiscount" name="cashDiscount">
          </div>
          <button type="submit" class="btn btn-danger">submit</button>
        </form>
    </div>
      
<hr>

  <div class="row">
    <div class="col-12">
      <h3 class="text-ganger" id="resultOutput">Result:</h3>
