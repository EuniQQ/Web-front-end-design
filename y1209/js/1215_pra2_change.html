<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./js_pra_discount.js">
    <title>Document</title>
</head>
<body>
    <div class="container md-5 mt-5">
      
        <div class="alert alert-danger" role="alert">
           <h2>公分英吋換算</h2>
        </div>
    
        <div class="row">
        <div class="form-group col-5">
          <label for="cm">公分：</label>
          <input type="number" class="form-control" id="cm" placeholder="Enter cm" name="cm">
        </div>

        <div class="form-group col-5">
          <label for="inch">英吋：</label>
          <input type="number" class="form-control" id="inch" placeholder="Enter inch" name="inch">
        </div>
        
        <button type="change" class="btn btn-danger col-1">change</button><br>


       <!-- 公尺/坪換算 -->
        <div class="row">
          <div class="form-group col-5">
            <label for="meter">公尺：</label>
            <input type="number" class="form-control" id="meter" placeholder="Enter meter" name="meter">
          </div>
  
          <div class="form-group col-5">
            <label for="ping">坪：</label>
            <input type="number" class="form-control" id="ping" placeholder="Enter ping" name="ping">
          </div>
          
          <button type="change" class="btn btn-danger col-1">change</button><br>
     
          

      </div>
    </div>
      





      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

      <script src="./1215_pra2_change.js"></script>
</body>
</html>
