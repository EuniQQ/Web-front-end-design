<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h2 class="text-center">飲料訂單</h2>
        <form action="" id="myform">
            <!-- coffee -->
            <div class="row d-flex ">
                <div class="col-8 ">
                    <div class="form-group ">
                        <div class="alert alert-info" role="alert">
                            <label for="">咖啡 $10</label>
                        </div>
                        <input type="hidden" class="form-control " id="coffeeHidden" name="coffee">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="" >數量</label>
                        <input type="number" class="form-control " id="coffeeAmout" placeholder="0" name="coffee">
                    </div>
                </div>
            </div>

            <!-- flowerTea -->
            <div class="row">
                <div class="col-8">
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert">
                            <label for="">花茶 $100</label>
                        </div>
                        <input type="hidden" class="form-control " id="TeaHidden" name="flowerTea">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="">數量</label>
                        <input type="number" class="form-control " id="TeaAmount" placeholder="0" name="flowerTea">
                    </div>
                </div>
            </div>

            <!-- milkTea -->
            <div class="row">
                <div class="col-8">
                    <div class="form-group">
                        <div class="alert alert-warning" role="alert">
                            <label for="">珍奶 $1000</label>
                        </div>
                        <input type="hidden" class="form-control " id="milkHidden" name="milkTea">
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="">數量</label>
                        <input type="number" class="form-control " id="milkAmount" placeholder="0" name="milkTea">
                    </div>
                </div>
            </div>

            <input type="submit" class="btn btn-secondary btn-block" id="submitBtn">








        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

    <script src="1216_pre2_coffee.js"></script>



</body>

</html>
