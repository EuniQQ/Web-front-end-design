<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <h2 class="alert-info text-center p-2">成績計算</h2>

        <form action="" id="myForm"></form>
        <div class="row">

            <div class="col-12 col-md-4">
                <div class="form-group">
                    <label for="">國文：</label>
                    <input type="text" class="form-control" id="Chinese" placeholder="Chinese score" name="Chinese"
                        min="0" max="100">
                    <!-- min="0" max="100" 最小輸入0，最大輸入100 -->
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="form-group">
                    <label for="">英文：</label>
                    <input type="text" class="form-control" id="English" placeholder="English score" name="English"
                        min="0" max="100">
                </div>
            </div>

            <div class="col-12 col-md-4">
                <div class="form-group">
                    <label for="">數學：</label>
                    <input type="text" class="form-control" id="Math" placeholder="Math score" name="Math" min="0"
                        max="100">
                </div>
            </div>

        </div>
   

    <div class="row">
        <div class=" col-12 ">
            <div class="form-group">
                <button class="btn btn-info btn-block mt-3" type="submit" value="submit" id="submitBtn">submit</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class=" col-12 ">
            <div class="form-group">
                <button class="btn btn-primary btn-block mt-3" type="submit" value="submit" id="btn2">btn2</button>
            </div>
        </div>
    </div>

</div>

    </div>

<hr>

<div class="container-fruid">
    <div class="row">
        <div class="col-12">
            <!-- div -->
            <div id="result">

            </div>
            <!-- div end -->
        </div>
    </div>
</div>
