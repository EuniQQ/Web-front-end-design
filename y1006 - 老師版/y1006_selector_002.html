        <h2 id="poem1">勸學詩</h2>
        <h3 id="poem11">趙恆</h3>
        <p>富家不用買良田，書中自有千鍾粟。</p>
        <p>安居不用架高堂，書中自有黃金屋。</p>
        <p>出門莫恨無人隨，書中車馬多如簇。</p>
        <p>娶妻莫恨無良媒，書中自有顏如玉。</p>
        <p>男兒若遂平生志，六經勤向窗前讀。</p>
