<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #startBtn{
            color: red;
        }
        #upChanel , #downChanel ,
        #upVoice , #downVoice
        {
            color: blue;
        }
        .number{
            color: green;
        }
        /* #downChanel{
            color: blue;
        } */
        #idAndClass{
            color: gray;
        }
    </style>
</head>
<body>
    <p id="startBtn">開/關電視</p>
    <p id="upChanel">上一台</p>
    <p id="downChanel">下一台</p>
    <p id="upVoice">音量大聲</p>
    <p id="downVoice">音量小聲</p>
    <p class="number">1</p>
    <p class="number">2</p>
    <p class="number">3</p>
    <p class="number" id="idAndClass">id and class</p>

    <table class="number" border="1px" width="30%">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
